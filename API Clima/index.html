<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://kit.fontawesome.com/db15ea3e37.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container-fluid">
        <div class="card" style="max-width: 24rem;">

            <div class="card-header">CLIMA E TEMPERATURA</div>
            <div class="card-body">

                <div class="city">Cidade exemplo</div>
                <div class="date">Domingo, 30 Novembro 2020</div>
                <div class="container-img">
                    <img src="./icons/unknown.png">
                </div>
                <div class="container-temp">
                    <div>22</div>
                    <span>°</span>
                </div>
                <div class="weather">Nublado</div>
                <div class="hi-high">27° / 30°</div>
            </div>

            <div class="card-footer">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Digite o nome da cidade"
                        aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2"><i
                            class="fa-solid fa-magnifying-glass"></i></button>
                </div>
            </div>

        </div>


    </div>

    






    <script src="./assets/js/script.js"></script>
</body>

</html>
