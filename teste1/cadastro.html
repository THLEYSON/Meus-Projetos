<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/872e2e91ce.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/cadastro.css">
    <title>Cadastro</title>
</head>
<body>
    <div class="container">
        <div class="card">
           <h1>Cadastrar</h1>
           <div id="msgError"></div>
           <div id="msgSuccess"></div>
           
           <div class="label-float">
               <input  id="nome" type="text" placeholder="" required>
                <label id="labelNome" for="nome"> Nome</label>

            </div>
           
           
           
           <div class="label-float">
               <input  id="usuario"type="text" placeholder="" required>
                <label id="labelUsuario" for="usuario"> Usuario</label>

            </div>

            

            <div class="label-float">
                    <input  id="senha"type="password" placeholder=""required>
                    <label id="labelSenha" for="senha"> Senha</label>
                    <i id="verSenha" class="fa fa-eye" aria-hidden="true"></i>
 
            </div>
            
            <div class="label-float">
                <input type="password" id="confirmSenha" placeholder=""required>
                <label id="labelConfirmSenha" for="ConfirmSenha"> Confirmar Senha</label>
                <i id="verConfirmSenha" class="fa fa-eye" aria-hidden="true"></i>
 
            </div>
            
            <div class="justify-center">
                <button id="cadastrar">Cadastrar</button>
             </div>

            <div class="justify-center">
                
            </div>
            
            


        </div>

    </div>  
    
    <script src="/assets/js/cadastro.js"></script>
    
</body>
</html>
